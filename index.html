        }
        
        .container {

        .header {

        .header p {

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
            overflow-x: auto;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #6c757d;
            transition: all 0.3s;
            border: none;
            background: transparent;
            min-width: 120px;

        .tab:hover {

        }
        
        .tab.active {

            background: white;

        }

        .summary-section {

            position: sticky;

    <script>
        const gifts = {
            marc: [],
            aina: [],
            mama: [],
            papa: []
        };
        
        let currentImageMode = {};
        let isLoading = true;
        
        // Cargar datos al iniciar
        async function loadAllGifts() {
            try {
                const users = ['marc', 'aina', 'mama', 'papa'];
                for (const user of users) {
                    try {
                        const result = await window.storage.get(`gifts-${user}`, true);
                        if (result && result.value) {
                            gifts[user] = JSON.parse(result.value);
                        }
                    } catch (e) {
                        // Si no existe, dejamos el array vac√≠o
                        gifts[user] = [];
                    }
                }
                isLoading = false;
                // Renderizar todos los usuarios
                users.forEach(user => renderGifts(user));
                updateSummary();
            } catch (error) {
                console.error('Error cargando datos:', error);
                isLoading = false;
            }
        }
        
        // Guardar datos en el servidor
        async function saveGifts(user) {
            try {
                await window.storage.set(`gifts-${user}`, JSON.stringify(gifts[user]), true);
            } catch (error) {
                console.error('Error guardando datos:', error);
                alert('Error al guardar. Por favor, intenta de nuevo.');
            }
        }
        
        function switchTab(user) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(user).classList.add('active');
            
            updateSummary();
        }
        
        function toggleImageInput(user, mode) {
            const fileInput = document.getElementById(`${user}-image-file`);
            const urlInput = document.getElementById(`${user}-image-url`);
            
            if (mode === 'file') {
                fileInput.classList.add('active');
                urlInput.classList.remove('active');
                currentImageMode[user] = 'file';
            } else {
                urlInput.classList.add('active');
                fileInput.classList.remove('active');
                currentImageMode[user] = 'url';
            }
        }
        
        function addGift(user) {
            const typeRadio = document.querySelector(`input[name="${user}-type"]:checked`);
            const type = typeRadio ? typeRadio.value : 'need';
            const text = document.getElementById(`${user}-text`).value;
            const link1 = document.getElementById(`${user}-link1`).value;
            const link2 = document.getElementById(`${user}-link2`).value;
            
            if (!text && !link1 && !link2 && currentImageMode[user] !== 'file' && currentImageMode[user] !== 'url') {
                alert('Si us plau, afegeix almenys una descripci√≥, imatge o enlla√ß!');
                return;
            }
            
            const processGift = async (imageData) => {
                const gift = { 
                    type,
                    text, 
                    image: imageData, 
                    link1, 
                    link2, 
                    id: Date.now() 
                };
                gifts[user].push(gift);
                
                // Guardar en el servidor
                await saveGifts(user);
                
                document.getElementById(`${user}-text`).value = '';
                document.getElementById(`${user}-link1`).value = '';
                document.getElementById(`${user}-link2`).value = '';
                
                const fileInput = document.getElementById(`${user}-image-file-input`);
                const urlInput = document.getElementById(`${user}-image-url-input`);
                const preview = document.getElementById(`${user}-image-preview`);
                
                if (fileInput) fileInput.value = '';
                if (urlInput) urlInput.value = '';
                if (preview) preview.style.display = 'none';
                
                document.getElementById(`${user}-image-file`).classList.remove('active');
                document.getElementById(`${user}-image-url`).classList.remove('active');
                currentImageMode[user] = null;
                
                renderGifts(user);
                updateSummary();
            };
            
            if (currentImageMode[user] === 'file') {
                const fileInput = document.getElementById(`${user}-image-file-input`);
                if (fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        processGift(e.target.result);
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    processGift('');
                }
            } else if (currentImageMode[user] === 'url') {
                const urlInput = document.getElementById(`${user}-image-url-input`);
                processGift(urlInput.value);
            } else {
                processGift('');
            }
        }
        
        async function deleteGift(user, id) {
            gifts[user] = gifts[user].filter(g => g.id !== id);
            await saveGifts(user);
            renderGifts(user);
            updateSummary();
        }
        
        function renderGifts(user) {
            const container = document.getElementById(`${user}-list`);
            const giftList = gifts[user];
            
            if (giftList.length === 0) {
                container.innerHTML = '<div class="empty-message">Encara no hi ha regals afegits üéÅ</div>';
                return;
            }
            
            container.innerHTML = giftList.map(gift => {
                const badgeClass = gift.type === 'need' ? 'badge-need' : 'badge-want';
                const badgeText = gift.type === 'need' ? 'üõí Necessito' : 'üåü Capritxo';
                
                return `
                    <div class="gift-card">
                        <div class="gift-badge ${badgeClass}">${badgeText}</div>
                        <button class="delete-btn" onclick="deleteGift('${user}', ${gift.id})">√ó</button>
                        ${gift.image ? `<img src="${gift.image}" class="gift-image" alt="Imatge del regal">` : ''}
                        ${gift.text ? `<div class="gift-text">${gift.text}</div>` : ''}
                        ${gift.link1 || gift.link2 ? `
                            <div class="gift-links">
                                ${gift.link1 ? `<a href="${gift.link1}" target="_blank" class="gift-link">üîó Enlla√ß 1</a>` : ''}
                                ${gift.link2 ? `<a href="${gift.link2}" target="_blank" class="gift-link">üîó Enlla√ß 2</a>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function updateSummary() {
            const activeTab = document.querySelector('.tab-content.active');
            const user = activeTab ? activeTab.id : 'marc';
            const summaryContent = document.getElementById('summary-content');
            
            const userGifts = gifts[user];
            
            if (userGifts.length === 0) {
                summaryContent.innerHTML = '<div class="empty-message">No hi ha regals encara</div>';
                return;
            }
            
            summaryContent.innerHTML = userGifts.map(gift => {
                const badgeClass = gift.type === 'need' ? 'badge-need' : 'badge-want';
                const badgeText = gift.type === 'need' ? 'Necessito' : 'Capritxo';
                
                return `
                    <div class="summary-item">
                        <span class="summary-badge ${badgeClass}">${badgeText}</span>
                        <div>${gift.text || 'Sense descripci√≥'}</div>
                    </div>
                `;
            }).join('');
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Cargar todos los datos al inicio
            await loadAllGifts();
            
            ['marc', 'aina', 'mama', 'papa'].forEach(user => {
                const fileInput = document.getElementById(`${user}-image-file-input`);
                const preview = document.getElementById(`${user}-image-preview`);
                
                if (fileInput && preview) {
                    fileInput.addEventListener('change', function(e) {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                preview.src = e.target.result;
                                preview.style.display = 'block';
                            };
                            reader.readAsDataURL(file);
                        } else {
                            preview.style.display = 'none';
                        }
                    });
                }
            });
            
            updateSummary();
        });
    </script>
</body>
