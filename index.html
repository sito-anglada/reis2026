<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reis 2026 — We Are Famili</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        color: #333;
    }

    header {
        background: #b30000;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 26px;
        font-weight: bold;
    }

    nav {
        display: flex;
        justify-content: center;
        background: #990000;
        padding: 12px 0;
        gap: 40px;
    }

    nav button {
        background: transparent;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding-bottom: 6px;
    }

    nav button.active {
        border-bottom: 3px solid white;
        font-weight: bold;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }

    .selector {
        margin-bottom: 20px;
    }

    .selector label {
        margin-right: 20px;
        font-size: 18px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button.add-btn {
        background: #b30000;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    h3 {
        border-bottom: 2px solid #b30000;
        padding-bottom: 6px;
    }

    .gift-item {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .gift-item a {
        color: #b30000;
        font-weight: bold;
        text-decoration: underline;
    }

    .delete-btn {
        background: #444;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>

</head>
<body>

<header>REIS 2026 — WE ARE FAMILI</header>

<nav>
    <button onclick="changeTab('marc')" id="tab-marc" class="active">Marc</button>
    <button onclick="changeTab('aina')" id="tab-aina">Aina</button>
    <button onclick="changeTab('mama')" id="tab-mama">Mamà</button>
    <button onclick="changeTab('papa')" id="tab-papa">Papà</button>
</nav>

<div class="container">

    <!-- Selector Necessitat / Caprici -->
    <div class="selector">
        <label><input type="radio" name="tipus" value="Necessitat" checked> Necessitat</label>
        <label><input type="radio" name="tipus" value="Caprici"> Caprici</label>
    </div>

    <!-- Camps -->
    <input id="textInput" type="text" placeholder="Nom o descripció del regal">
    <input id="urlInput" type="text" placeholder="Enllaç opcional (Amazon, botiga, etc.)">

    <button class="add-btn" onclick="addGift()">Afegir a la llista</button>

    <h3>Llista de regals</h3>
    <div id="giftList"></div>

</div>

<script>
let currentTab = "marc";
let data = {
    marc: [],
    aina: [],
    mama: [],
    papa: []
};

function changeTab(tab) {
    currentTab = tab;

    // activar botó correcte
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.getElementById("tab-" + tab).classList.add("active");

    renderList();
}

function addGift() {
    const text = document.getElementById("textInput").value.trim();
    const url = document.getElementById("urlInput").value.trim();
    const tipus = document.querySelector("input[name='tipus']:checked").value;

    if (text === "") {
        alert("Has d'escriure un regal!");
        return;
    }

    data[currentTab].push({ text, url, tipus });

    // buidar camps
    document.getElementById("textInput").value = "";
    document.getElementById("urlInput").value = "";

    renderList();
}

function deleteGift(index) {
    data[currentTab].splice(index, 1);
    renderList();
}

function renderList() {
    const container = document.getElementById("giftList");
    container.innerHTML = "";

    data[currentTab].forEach((gift, index) => {

        const div = document.createElement("div");
        div.className = "gift-item";

        let html = `<strong>${gift.tipus}:</strong> ${gift.text}<br>`;

        if (gift.url) {
            html += `<a href="${gift.url}" target="_blank">Veure enllaç</a><br>`;
        }

        html += `<button class="delete-btn" onclick="deleteGift(${index})">Esborrar</button>`;

        div.innerHTML = html;
        container.appendChild(div);
    });
}
</script>

</body>
</html>
